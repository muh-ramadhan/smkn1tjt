        <a href="index-components.html"><i data-feather="heart" data-feather-line="1" data-feather-size="21" data-feather-color="red-dark" data-feather-bg="red-fade-light"></i><span>Features</span></a>
        <a href="index-media.html"><i data-feather="image" data-feather-line="1" data-feather-size="21" data-feather-color="green-dark" data-feather-bg="green-fade-light"></i><span>Media</span></a>
        <a href="index.html"><i data-feather="home" data-feather-line="1" data-feather-size="21" data-feather-color="blue-dark" data-feather-bg="blue-fade-light"></i><span>Home</span></a>

        <a href="index-settings.html"><i data-feather="settings" data-feather-line="1" data-feather-size="21" data-feather-color="dark-dark" data-feather-bg="gray-fade-light"></i><span>Settings</span></a>
    </div>

    <div class="page-content">

        <div class="page-title page-title-small">
            <h2><a href="#" data-back-button><i class="fa fa-arrow-right"></i></a>Sign Up</h2>
            <a href="#" data-menu="menu-main" class="bg-fade-highlight-light shadow-xl preload-img" data-src="images/avatars/5s.png"></a>
        </div>
        <div class="card header-card shape-rounded" data-card-height="150">
            <div class="card-overlay bg-highlight opacity-95"></div>
            <div class="card-overlay dark-mode-tint"></div>
            <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
        </div>

        <div class="card card-style">
            <div class="content mb-0 mt-1">
                <div class="input-style no-borders has-icon validate-field">
                    <i class="fa fa-user"></i>
                    <input type="name" class="form-control validate-name" id="form1a" placeholder="Name">
                    <label for="form1a" class="color-blue-dark font-10 mt-1">Name</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <div class="input-style no-borders has-icon validate-field mt-2">
                    <i class="fa fa-at"></i>
                    <input type="email" class="form-control validate-email" id="form1aa" placeholder="Email">
                    <label for="form1aa" class="color-blue-dark font-10 mt-1">Email</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <div class="input-style no-borders has-icon validate-field mt-2">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control validate-password" id="form3a" placeholder="Choose a Password">
                    <label for="form3a" class="color-blue-dark font-10 mt-1">Choose a Password</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <div class="input-style no-borders has-icon validate-field mt-2">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control validate-password" id="form3a1" placeholder="Confirm your Password">
                    <label for="form3a1" class="color-blue-dark font-10 mt-1">Confirm your Password</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>

                <a href="#" class="btn btn-m btn-full rounded-sm shadow-l bg-green-dark text-uppercase font-700 mt-4">Create account</a>

                <div class="divider mt-4"></div>

                <a href="#" class="btn btn-icon btn-m btn-full rounded-sm shadow-l bg-facebook text-uppercase font-700 text-start"><i class="fab fa-facebook-f text-center"></i>Register with Facebook</a>
                <a href="#" class="btn btn-icon btn-m mt-2 mb-4 btn-full rounded-sm shadow-l bg-twitter text-uppercase font-700 text-start"><i class="fab fa-twitter text-center"></i>Register with Twitter</a>

				<div class="divider mt-4 mb-3"></div>

				<div class="d-flex">
					<div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-start"><a href="system-signin-1.html" class="color-theme">Already registered?</a></div>
					<div class="w-50 font-11 pb-2 color-theme opacity-60 pb-3 text-end"><a href="system-forgot-1.html" class="color-theme">Forgot Credentials</a></div>
				</div>


            </div>
        </div>


        <!-- footer and footer card-->
        <div class="footer" data-menu-load="menu-footer.html"></div>
    </div>

    <div id="menu-main"

         data-menu-effect="menu-over">
